<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Stock Price Predictor</title>
</head>
<body>
    
      <section class="text-gray-600 body-font">
        <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
         
            <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">Stock Price Predictor           </h1>
            <p class="mb-8 leading-relaxed">Stock Price Predictor which will predict the stock price.
            </p>
            
          </div>
        </div>
      </section> 
      <section class="text-gray-600 body-font relative m-8">
          
          <div class="form-container ">
            <form class="form-horizontal" action = "/predict/" method="post">
            
                <div class="form-group row">
                  <label class="control-label col-sm-2" for="Open" >Open :</label>
                  <div class="col-sm-4">
                    <input type="text" class="form-control m-2" id="Open" name="Open">
                  </div>
                </div>
                
                <div class="form-group row">
                  <label class="control-label col-sm-2" for="High">High :</label>
                  <div class="col-sm-4">          
                    <input type="text" class="form-control m-2" id="High" name="High">
                  </div>
                </div>
    
                <div class="form-group row">
                  <label class="control-label col-sm-2" for="Volume">Volume :</label>
                  <div class="col-sm-4">          
                    <input type="text" class="form-control m-2" id="Volume" name="Volume">
                  </div>
                </div>
                
                <div class="form-group row">
                  <label class="control-label col-sm-2" for="petal_width">Low :</label>
                  <div class="col-sm-4">          
                    <input type="text" class="form-control m-2" id="Low" name="Low">
                  </div>
                </div>

                <div class="form-group row">
                  <label class="control-label col-sm-2" for="adj_close">Adj Close :</label>
                  <div class="col-sm-4">          
                    <input type="text" class="form-control m-2" id="adj_close" name="adj_close">
                  </div>
                </div>
                
                <div class="form-group row"> 
                <label class="control-label col-sm-2" for="">&nbsp;</label>                
                  <div class="col-sm-offset-2 col-sm-4">
                    <button type="submit" class="btn btn-primary">Predict</button>
                  </div>
                </div>
              </form>
        </div>
      </section>  
        
</body>
</html>
